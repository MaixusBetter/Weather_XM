
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="assets/css/style.css">
     <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <!-- Container for the whole page -->
    <div class="container">
        <!-- Row for the header -->
        <div class="row">
            <!-- Header -->
            <h1 class="header" class>Weather Dashboard</h1>
        </div>
        <!-- Row for the search and weather info -->
        <div class="row">
            <!-- Column for the search -->
            <div class="col">
                <nav>
                    <!-- Search for a City heading -->
                    <h2>Search for a City:</h2>
                    <ul class="listVis">
                        <!-- Input field for city name -->
                        <li>
                            <input type="text" id="cityInput" placeholder="Enter city name">
                        </li>
                        <!-- Search button -->
                        <li><button id="searchButton" class="searchButton">Search</button></li>
                        
                        <br>
                    </ul>
                    
                </nav>
                <!-- Search History heading -->
                <h4>Search History:</h4>
                <!-- Container for displaying saved cities -->
                <div id="savedCities" class="buttonCity"></div>
            </div>
            <!-- Column for the weather info -->
            <div class="col">
                <div id="weather-info"></div>
            </div>
        </div>
        <!-- Row for the forecast info -->
        <div class="row">
            <div class="col">
                <!-- Container for the forecast info -->
                <div id="forecast-info" class="list-inline-item" class="forecast-card" ></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- logic.js JavaScript Link -->
    <script src="./js/logic.js"></script>
</body>
</html>
